<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="metadada">
		<f:metadata>
			<f:viewParam name="fornecedorAcao" value="#{MBFornecedor.acao}" />
			<f:viewParam name="fornecedorAcao" value="#{MBFornecedor.codigo}" />
			<f:event listener="#{MBFornecedor.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="FormularioFornecedorCadrastro">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="PainelFornecedorCadrastro">
				<p:outputLabel value="Codigo" />
				<p:inputText maxlength="20" size="30" readonly="true"
					value="#{MBFornecedor.fornecedor.codigo}" />
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="20" size="30"
					value="#{MBFornecedor.fornecedor.descricao}" readonly="#{MBFornecedor.acao == 'Excluir'}" >
					<f:validateBean/>
					</p:inputText>					
			</h:panelGrid>
			<h:panelGrid columns="5">
				<p:button value="Adicionar Novo"
					actionListener="#{MBFornecedor.novo}"
					update=":FormularioFornecedorCadrastro:PainelFornecedorCadrastro"
					rendered="#{MBFornecedor.acao == 'Novo'}" />
				<p:commandButton value="Salvar"
					actionListener="#{MBFornecedor.salvar}"
					update=":msgGlobal :FormularioFornecedorCadrastro:PainelFornecedorCadrastro" rendered="#{MBFornecedor.acao == 'Novo'}"  />
				<p:commandButton value="Excluir"
					actionListener="#{MBFornecedor.excluir}"
					update=":msgGlobal :FormularioFornecedorCadrastro:PainelFornecedorCadrastro"
					rendered="#{MBFornecedor.acao == 'Excluir'}" />
				<p:commandButton value="Actualizar"
					actionListener="#{MBFornecedor.editar}"
					update=":msgGlobal :FormularioFornecedorCadrastro:PainelFornecedorCadrastro"
					rendered="#{MBFornecedor.acao == 'Editar'}" />
				<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
